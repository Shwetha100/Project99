<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

</head>

<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
            <img id = "logo_img" src="selfie.webp">

        </h1>
        <hr>
        <h4 style="color:rgb(248, 239, 239);"><b><i>Please press allow as soon as popup shows up after clicking on start button.</i></b></h4>
        
        <div class="form-group">
            <h3 style="color:lightpink ;"><u>Say "take my selfie"</u></h3>

            <h4 style="color: rgb(243, 234, 234) ;">Your voice output : </h4>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>

        </div>
        <button class="btn btn-info" id="start-btn" onclick="start()"><b>Start</b></button>
        <br>
        <br>

        <label style="color:rgb(248, 239, 239);">Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label id="label">Your selfies will be displayed here : </label>
        <br>
        <br>

        <span id="resultRow">
            <span id="result1">
                <img src="pic1.jpg" style=" border: 10px solid rgba(232, 128, 177, 0.642); border-radius: 10px;">
            </span>

            <span id="result2">
                <img src="pic2.jpg" style=" border:8px solid rgba(232, 128, 177, 0.734); border-radius: 10px;">
            </span>

            <br>
            <br>

            <span id="result3">
                <img src="pic3.jpg" style=" border:8px solid rgba(232, 128, 177, 0.745); border-radius: 10px;">
            </span>
        </span>

        <div style="background-color: rgba(245, 238, 238, 0.758);"> 
            <h4>
                <b> Developed by - S.Shwetha</b>
            </h4>
        </div>

    </center>
    
    </div>

    <script src="main.js"></script>
</body>
</html>
